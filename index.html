<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imovel guide</title>
    <link rel="shortcut icon" href="/asents/Image.png">
    <link rel="stylesheet" href="style.css">
    <script src="/scripts.js"></script>
</head>

<body>


    <header>
        <nav class="menu">
            <input type="checkbox" class="menu-faketrigger" />
            <!-- Menu Mobile (Hamburguer) -->
            <div class="menu-mobile">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Menu Desktop -->
            <ul class="menu-desktop">
                <img src="/asents/Image.png" alt="">
                <li><a href="#">Condomínios</a></li>
                <li><a href="#">Fórum</a></li>
                <li><a href="#">Guia</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a href="#">Ferramentas</a></li>

            </ul>
            
        </nav>

        <div class="intes-a-direita">
            <!-- ... outros itens do menu ... -->
            <li><a href="#">Cotar Imovel</a></li>
            <li><a href="#">Planos</a></li>
            <li><a href="#">Entrar</a></li>

            <button class="signup-button">CADASTRE-SE</button>
        </div>
    </header>
    <!-- ... corretores ... -->
    <div class="border-container">

        <img src="/asents/mulher.jpg" alt="Imagem 1">
        <div class="text-container1">
            <h2> Corretora</h2>
            <p>3.000 pontos</p>
            <a href="#">Ver Telefone </a>
        </div>

        <img src="/asents/homem.jpg" alt="Imagem 2">
        <div class="text-container2">
            <h2> Corretor</h2>
            <p>2.100 pontos</p>
            <a href="#">Ver Telefone </a>
        </div>
    </div>
    <!-- ... cadastro ... -->
    <main>
        <form>
            <label for="CPF"> CPF</label>
            <input type="text" id="cpf" class="input-padrao" required placeholder="Digite seu CPF (000.000.000-00)">

            <label for=" Telefone"> Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="Digite seu TEL (XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

            <input type="submit" value="Enviar mensagem" class="Enviar">
        </form>
    </main>
    <!-- ... calculadora ... -->
    <section class="regra-de-3">
        <div class="container">
            <label for="a">Valor A:</label>
            <input type="number" id="a">

            <label for="b">Valor B:</label>
            <input type="number" id="b">

            <label for="x">Valor X:</label>
            <input type="number" id="x">

            <button onclick="calcularRegraDeTres()">Calcular</button>

            <div class="orange-box" id="resultado">
                Resultado <span id="resultadoSpan"></span>
            </div>
        </div>
        <!-- ... imagens casa ... -->

        <div class="image-casa">
            <img src="/asents/imovel.jpg" alt="Imagem 1">
            <img src="/asents/imovel.jpg" alt="Imagem 2">

        </div>

        <!-- ... modal ... -->


        <div onclick="abrirmodal()" class="button"> ABRIR IMAGEM NO MODAL</div>

        <div class="botao">DOWNLOAD</div>
        <div class="btn-imovel"> Imovel Guide </div>



        <div id="modal-janela" class="modal-janela">
            <div class="modal">
                <button class="fechar" id="fechar">X</button>
                <img src="/asents/imovel.jpg" alt="Imagem">
            </div>
        </div>

        <div class="container-image">


            <img src="/asents/imovel.jpg" class="zoom-in">
        </div>
        <script src="/scripts.js"></script>

        <!-- Rodapé -->
        <footer class="rodape">
            <a href="#">Termos</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
            <img src="/asents/Image.png" alt="logo em baixo">
        </footer>
</body>

</html>
